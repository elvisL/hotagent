<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.default.css" th:href="@{/assets/css/style.default.css}"/>
    <title>代理商后台头部</title>
</head>
<body>
<div class="headerbar" th:fragment="header">

    <a class="menutoggle"><i class="fa fa-bars"></i></a>


    <div class="header-right">
        <ul class="headermenu">
            <li>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">

                        <!--<span id="currentUsername" sec:authentication="name"></span>-->

                    </button>
                    <ul class="dropdown-menu dropdown-menu-usermenu pull-right">

                        <li><a id="aLogout" href="signin.html" th:href="@{/logout}"><i class="glyphicon glyphicon-log-out"></i> 注销登录</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div><!-- header-right -->

<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
