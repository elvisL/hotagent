<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png" th:href="@{/assets/images/favicon.png}">

    <title>客户详情</title>


    <link rel="stylesheet" href="../../assets/css/style.default.css" th:href="@{/assets/css/style.default.css}"/>

    <link rel="stylesheet" href="../../assets/libs/layer/skin/layer.css" th:href="@{/assets/libs/layer/skin/layer.css}"/>

    <link rel="stylesheet" href="../../assets/css/bootstrap-fileupload.min.css" th:href="@{/assets/css/bootstrap-fileupload.min.css}"/>

</head>
<body>

<div class="contentpanel">

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-btns">
                <a href="" class="panel-close">&times;</a>
                <a href="" class="minimize">&minus;</a>
            </div>
        </div>
        <div class="panel-body panel-body-nopadding">

            <form id="editForm" th:method="post" class="form-horizontal form-bordered">
                <div class="form-group">
                    <label class="col-sm-3 control-label">客户名称<span class="asterisk">*</span></label>

                    <div class="col-sm-6">
                        <input type="text" name="name" id="name" title="客户名称" placeholder="客户名称" th:value="${customer}!=null ? ${customer.name}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">公司名称<span class="asterisk">*</span></label>

                    <div class="col-sm-6">
                        <input type="text" name="company" id="company" title="公司名称" placeholder="公司名称"  th:value="${customer}!=null ? ${customer.company}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">产品名称</label>

                    <div class="col-sm-2">
                        <select name="product" id="product" title="产品名称" class="form-control mb10" >
                            <option th:value="${product.parent.id}" th:text="${product.parent.name}">伙伴商城</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">产品版本</label>

                    <div class="col-sm-2">
                        <select name="productId" id="productId" title="产品名称" class="form-control mb10" >
                            <option th:value="${product.id}" th:text="${product.name}">伙伴商城</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">需求量<span class="asterisk">*</span></label>

                    <div class="col-sm-3">
                        <div class="input-group">
                            <span class="input-group-addon">¥</span>
                            <input type="number" name="count" id="count" title="需求量" th:value="${customer}!=null ? ${customer.saleNum}"  class="form-control" readonly>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">联系方式<span class="asterisk">*</span></label>

                    <div class="col-sm-6">
                        <input type="text" name="phoneNo" id="phoneNo" title="联系方式" placeholder="联系方式" th:value="${customer}!=null ? ${customer.phoneNo}" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系人<span class="asterisk">*</span></label>

                    <div class="col-sm-6">
                        <input type="text" name="contacts" id="contacts" title="联系人" placeholder="联系人" th:value="${customer}!=null ? ${customer.contacts}"  class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">伙伴商城登录账号<span class="asterisk">*</span></label>

                    <div class="col-sm-6">
                        <input type="text" name="loginName" id="loginName" title="登录名" th:value="${customer}!=null ? ${customer.loginName}" placeholder="登录账号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">伙伴商城登录密码<span class="asterisk">*</span></label>

                    <div class="col-sm-6">
                        <input type="text" name="loginPassword" id="loginPassword" title="登录名" th:value="${customer}!=null ? ${customer.loginPassword}" placeholder="登录密码" class="form-control" readonly/>
                    </div>
                </div>

            </form>

        </div><!-- panel-body -->


    </div><!-- panel -->
</div><!-- contentpanel -->

</body>
<script src="../../assets/js/jquery-1.10.2.min.js" th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>
<script src="../../assets/js/jquery-migrate-1.2.1.min.js" th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script src="../../assets/js/jquery-ui-1.10.3.min.js" th:src="@{/assets/js/jquery-ui-1.10.3.min.js}"></script>
<script src="../../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../../assets/js/jquery.sparkline.min.js" th:src="@{/assets/js/jquery.sparkline.min.js}"></script>
<script src="../../assets/js/toggles.min.js" th:src="@{/assets/js/toggles.min.js}"></script>
<script src="../../assets/js/retina.min.js" th:src="@{/assets/js/retina.min.js}"></script>
<script src="../../assets/js/jquery.cookies.js" th:src="@{/assets/js/jquery.cookies.js}"></script>

<script src="../../assets/libs/layer/layer.js" th:src="@{/assets/libs/layer/layer.js}"></script>
<script src="../../assets/js/bootstrap-fileupload.min.js" th:src="@{/assets/js/bootstrap-fileupload.min.js}"></script>
<script src="../../assets/js/bootstrap-timepicker.min.js" th:src="@{/assets/js/bootstrap-timepicker.min.js}"></script>

<script src="../../assets/js/jquery.validate.min.js" th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script src="../../assets/js/msgresource/jquery.validation.message-zh_cn.js" th:src="@{/assets/js/msgresource/jquery.validation.message-zh_cn.js}"></script>

<script src="../../assets/js/custom.js" th:src="@{/assets/js/custom.js}"></script>

</html>
