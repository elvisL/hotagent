                        </div>

<script type="text/javascript">
    $(function () {
        editHandler.pageInit();
    });

    var editHandler = {
        pageInit: function () {
            //表单验证初始化
            $("#editForm").validate({
                ignoreTitle: true,
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    $(element).closest('.form-group').removeClass('has-error');
                    $(element).remove();
                },
                onfocusout: function (element) {
                    $(element).valid();
                },
                rules: {
                    password: {
                        required : true
                    },
//                    newPassword: {
//                        required : true
//                    },
//                    CnewPassword: {
//                        required : true,
//                        equalTo:"#newPassword"
//                    }
                },
                messages: {
//                    password:{
//                        required:"请输入原密码"
//                    },
//                    newPassword: {
//                        required:"请输入新密码"
//                    },
//                    CnewPassword: {
//                        required:"请输入确认密码",
//                        equalTo: "两次输入密码不一致"
//                    }

                },
                submitHandler: function (form, ev) {
                    $.ajax({
                        url: "/saveCustomer",
                        data: {
                            name:$("#name").val(),
                            company:$("#company").val(),
                            productId:$("#productId").val(),
                            money:$("#money").val(),
                            contacts:$("#contacts").val(),
                            phoneNo:$("#phoneNo").val(),
                            loginName:$("#loginName").val()
                        },
                        type: "POST",
                        dataType: 'json',
                        success: function (msg) {
                            var index=parseInt(msg.code);
                            switch (index) {
                                case 2000:
                                    layer.msg("添加成功,2秒后将自动返回产品页面",{time: 2000});
                                    setTimeout(function(){
                                                window.location.href="http://"+window.location.host+"/"+"showProducts";
                                            }
                                            ,1000);
//                                    $("#password").val("");
                                    break;
                                case 4001:
                                    layer.msg("您的账户余额不足", {time: 2000});
                                    $("#money").val("");
                                    break;
                            }
                        },
                        error: function () {

                        }
                    });
                    return false;
                },
                invalidHandler: function () {
                    return true;
                }
            });
        },
        submit: function () {
            $("#editForm").submit();
        }
    }
</script>
