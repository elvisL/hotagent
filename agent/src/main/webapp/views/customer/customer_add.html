<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png" th:href="@{/assets/images/favicon.png}">

    <title>新增客户</title>


    <link rel="stylesheet" href="../../assets/css/style.default.css" th:href="@{/assets/css/style.default.css}"/>

    <link rel="stylesheet" href="../../assets/libs/layer/skin/layer.css" th:href="@{/assets/libs/layer/skin/layer.css}"/>

    <link rel="stylesheet" href="../../assets/css/bootstrap-fileupload.min.css" th:href="@{/assets/css/bootstrap-fileupload.min.css}"/>

</head>

<body>


<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
    <div class="leftpanel" th:replace="views/common/left :: left (activeMenu='showProducts')">
    </div><!-- leftpanel -->

    <div class="mainpanel">

        <div class="headerbar" th:replace="views/common/header :: header">

        </div><!-- headerbar -->

        <div class="pageheader">
            <h2><i class="fa fa-edit"></i> 产品管理</h2>

        </div>

        <div class="contentpanel">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-close">&times;</a>
                        <a href="" class="minimize">&minus;</a>
                    </div>
                    <h4 class="panel-title">新增客户</h4>
                </div>
                <div class="panel-body panel-body-nopadding">

                    <form id="editForm" th:method="post" class="form-horizontal form-bordered">
                        <input type="hidden" name="balance" id="balance" th:value="${balance}" value="0">
                        <input type="hidden" name="flag" id="flag" th:value="${flag}" value="0">
                        <input type="hidden" name="price" id="price" th:value="${price}" value="0">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户名称<span class="asterisk">*</span></label>

                            <div class="col-sm-6">
                                <input type="text" name="name" id="name" title="客户名称" placeholder="客户名称" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司名称<span class="asterisk">*</span></label>

                            <div class="col-sm-6">
                                <input type="text" name="company" id="company" title="公司名称" placeholder="公司名称" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">产品名称</label>

                            <div class="col-sm-2">
                                <select name="productId" id="productId" title="产品名称" class="form-control mb10" >
                                    <option th:value="${product.id}" th:text="${product.name}">伙伴商城</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">需求量<span class="asterisk">*</span></label>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input type="number" name="count" id="count" title="需求量" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系方式<span class="asterisk">*</span></label>

                            <div class="col-sm-6">
                                <input type="text" name="phoneNo" id="phoneNo" title="联系方式" placeholder="联系方式" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">联系人<span class="asterisk">*</span></label>

                            <div class="col-sm-6">
                                <input type="text" name="contacts" id="contacts" title="联系人" placeholder="联系人" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group" th:if="${product.id==1}">
                            <label class="col-sm-3 control-label">伙伴商城登录账号<span class="asterisk">*</span></label>

                            <div class="col-sm-6">
                                <input type="text" name="loginName" id="loginName" title="登录名" placeholder="登录账号，多个账号用;隔开" class="form-control"/>
                            </div>
                        </div>
                    </form>

                </div><!-- panel-body -->

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button onclick="editHandler.submit()" class="btn btn-primary">确认</button>
                        </div>
                    </div>
                </div><!-- panel-footer -->

            </div><!-- panel -->
        </div><!-- contentpanel -->
    </div><!-- mainpanel -->


</section>
<script src="../../assets/js/jquery-1.10.2.min.js" th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>
<script src="../../assets/js/jquery-migrate-1.2.1.min.js" th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script src="../../assets/js/jquery-ui-1.10.3.min.js" th:src="@{/assets/js/jquery-ui-1.10.3.min.js}"></script>
<script src="../../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../../assets/js/jquery.sparkline.min.js" th:src="@{/assets/js/jquery.sparkline.min.js}"></script>
<script src="../../assets/js/toggles.min.js" th:src="@{/assets/js/toggles.min.js}"></script>
<script src="../../assets/js/retina.min.js" th:src="@{/assets/js/retina.min.js}"></script>
<script src="../../assets/js/jquery.cookies.js" th:src="@{/assets/js/jquery.cookies.js}"></script>

<script src="../../assets/libs/layer/layer.js" th:src="@{/assets/libs/layer/layer.js}"></script>
<script src="../../assets/js/bootstrap-fileupload.min.js" th:src="@{/assets/js/bootstrap-fileupload.min.js}"></script>
<script src="../../assets/js/bootstrap-timepicker.min.js" th:src="@{/assets/js/bootstrap-timepicker.min.js}"></script>

<script src="../../assets/js/jquery.validate.min.js" th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script src="../../assets/js/msgresource/jquery.validation.message-zh_cn.js" th:src="@{/assets/js/msgresource/jquery.validation.message-zh_cn.js}"></script>

<script src="../../assets/js/custom.js" th:src="@{/assets/js/custom.js}"></script>

<script type="application/javascript" th:inline="javascript">
    var customerUrl = /*[[@{/}]]*/"/";
</script>


<script type="text/javascript">
    $(function () {
        editHandler.pageInit();
    });

    var editHandler = {
        pageInit: function () {
            //表单验证初始化
            $("#editForm").validate({
                ignoreTitle: true,
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    $(element).closest('.form-group').removeClass('has-error');
                    $(element).remove();
                },
                onfocusout: function (element) {
                    $(element).valid();
                },
                rules: {
                    name: {
                        required : true
                    },
                    company: {
                        required : true
                    },
                    count: {
                        required : true
                    },
                    phoneNo: {
                        required : true
                    },
                    contacts: {
                        required : true
                    }
                },
                messages: {
                    name: {
                        required : "请输入客户名称",
                    },
                    company: {
                        required : "请输入公司名称",
                    },
                    count: {
                        required : "请输入需求量",
                    },
                    phoneNo: {
                        required : "请输入联系方式",
                    },
                    contacts: {
                        required : "请输入联系人",
                    }

                },
                submitHandler: function (form, ev) {
                    if($("#flag").val()==0){//一级代理商
                        if($("#balance").val()<($("#count").val()*$("#price").val())){
                            layer.msg('余额不足，确定用佣金购买吗', {
                                time: 0 //不自动关闭
                                ,btn: ['确认', '否']
                                ,yes: function(index){
                                    layer.close(index);
                                    Import();
                                }
                            });
                        }
                    }
                    else{
                        Import();
                    }
                    return false;
                },
                invalidHandler: function () {
                    return true;
                }
            });
        },
        submit: function () {
            $("#editForm").submit();
        }
    }
</script>
<script>

    function Import(){
        $.ajax({
            url: customerUrl+"saveCustomer",
            data: {
                name:$("#name").val(),
                company:$("#company").val(),
                productId:$("#productId").val(),
                count:$("#count").val(),
                contacts:$("#contacts").val(),
                phoneNo:$("#phoneNo").val(),
                loginName:$("#loginName").val()
            },
            type: "POST",
            dataType: 'json',
            success: function (msg) {
                var index=parseInt(msg.code);
                switch (index) {
                    case 2000:
                        layer.msg("添加成功,2秒后将自动返回产品页面",{time: 2000});
                        setTimeout(function(){
                                    window.location.href="http://"+window.location.host+"/"+"showProducts";
                                }
                                ,1000);
                        break;
                    case 4001:
                        layer.msg("您的账户余额不足", {time: 2000});
                        $("#count").val("");
                        break;
                }
            },
            error: function () {

            }
        });
    }
</script>

</body>
</html>
