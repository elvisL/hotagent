<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png" th:href="@{/assets/images/favicon.png}">

    <title>修改密码</title>

    <link rel="stylesheet" href="../../assets/css/style.default.css" th:href="@{/assets/css/style.default.css}"/>

    <link rel="stylesheet" href="../../assets/libs/layer/skin/layer.css" th:href="@{/assets/libs/layer/skin/layer.css}"/>


    <link rel="stylesheet" href="../../assets/css/bootstrap-fileupload.min.css" th:href="@{/assets/css/bootstrap-fileupload.min.css}"/>

</head>

<body>


<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
    <div class="leftpanel" th:replace="templates/left :: left (activeMenu='agentEdit')">

    </div><!-- leftpanel -->

    <div class="mainpanel">

        <div class="headerbar" th:replace="templates/header :: header">

        </div><!-- headerbar -->

        <div class="pageheader">
            <h2><i class="fa fa-edit"></i> 代理商管理</h2>

        </div>

        <div class="contentpanel">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-close">&times;</a>
                        <a href="" class="minimize">&minus;</a>
                    </div>
                    <h4 class="panel-title">修改代理商密码</h4>
                </div>
                <div class="panel-body panel-body-nopadding">

                    <form id="editForm"  th:method="post" class="form-horizontal form-bordered">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="username">账号</label>

                            <div class="col-sm-3">
                                <input type="text" th:value="${agent.username}" id="username" name="username" class="form-control" readonly="readonly"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">原密码<span class="asterisk">*</span></label>
                            <div class="col-sm-2">
                                <input type="password" name="password" id="password"title="原密码" placeholder="原密码" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">新密码<span class="asterisk">*</span></label>
                            <div class="col-sm-2">
                                <input type="password" name="newPassword" id="newPassword" title="新密码" placeholder="新密码" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">确认新密码<span class="asterisk">*</span></label>
                            <div class="col-sm-2">
                                <input type="password" name="CnewPassword" id="CnewPassword" title="确认新密码" placeholder="确认新密码" class="form-control"/>
                            </div>
                        </div>

                    </form>

                </div><!-- panel-body -->

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button onclick="editHandler.submit()" class="btn btn-primary">确认</button>
                        </div>
                    </div>
                </div><!-- panel-footer -->

            </div><!-- panel -->
        </div><!-- contentpanel -->
    </div><!-- mainpanel -->


</section>
<script src="../../assets/js/jquery-1.10.2.min.js" th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>
<script src="../../assets/js/jquery-migrate-1.2.1.min.js" th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script src="../../assets/js/jquery-ui-1.10.3.min.js" th:src="@{/assets/js/jquery-ui-1.10.3.min.js}"></script>
<script src="../../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../../assets/js/jquery.sparkline.min.js" th:src="@{/assets/js/jquery.sparkline.min.js}"></script>
<script src="../../assets/js/toggles.min.js" th:src="@{/assets/js/toggles.min.js}"></script>
<script src="../../assets/js/retina.min.js" th:src="@{/assets/js/retina.min.js}"></script>
<script src="../../assets/js/jquery.cookies.js" th:src="@{/assets/js/jquery.cookies.js}"></script>

<script src="../../assets/libs/layer/layer.js" th:src="@{/assets/libs/layer/layer.js}"></script>
<script src="../../assets/js/bootstrap-fileupload.min.js" th:src="@{/assets/js/bootstrap-fileupload.min.js}"></script>
<script src="../../assets/js/bootstrap-timepicker.min.js" th:src="@{/assets/js/bootstrap-timepicker.min.js}"></script>

<script src="../../assets/js/jquery.validate.min.js" th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script src="../../assets/js/msgresource/jquery.validation.message-zh_cn.js" th:src="@{/assets/js/msgresource/jquery.validation.message-zh_cn.js}"></script>

<script src="../../assets/js/custom.js" th:src="@{/assets/js/custom.js}"></script>

<script type="text/javascript">
    $(function () {
        editHandler.pageInit();
    });

    var editHandler = {
        pageInit: function () {
            //表单验证初始化
            $("#editForm").validate({
                ignoreTitle: true,
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    $(element).closest('.form-group').removeClass('has-error');
                    $(element).remove();
                },
                onfocusout: function (element) {
                    $(element).valid();
                },
                rules: {
                    password: {
                        required : true
                    },
                    newPassword: {
                        required : true
                    },
                    CnewPassword: {
                        required : true,
                        equalTo:"#newPassword"
                    }
                },
                messages: {
                    password:{
                        required:"请输入原密码"
                    },
                    newPassword: {
                        required:"请输入新密码"
                    },
                    CnewPassword: {
                        required:"请输入确认密码",
                        equalTo: "两次输入密码不一致"
                    }

                },
                submitHandler: function (form, ev) {
                    $.ajax({
                        url: "/savePw",
                        data: {
                            password:$("#password").val(),
                            newPassword: $("#newPassword").val(),
                        },
                        type: "POST",
                        dataType: 'json',
                        success: function (msg) {
                            var index=parseInt(msg.code);
                            switch (index) {
                                case 200:
                                    layer.msg("保存成功", {time: 2000});
                                    $("#password").val("");
                                    $("#newPassword").val("");
                                    $("#CnewPassword").val("");
                                    break;
                                case 400:
                                    layer.msg("密码错误，请重新输入", {time: 2000});
                                    $("#password").val("");
                                    $("#newPassword").val("");
                                    $("#CnewPassword").val("");
                                    break;
                            }
                        },
                        error: function () {

                        }
                    });
                    return false;
                },
                invalidHandler: function () {
                    return true;
                }
            });
        },
        submit: function () {
            $("#editForm").submit();
        }
    }
</script>


</body>
</html>
