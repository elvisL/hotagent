<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/images/favicon.png" type="image/png" th:href="@{/assets/images/favicon.png}">

    <title>修改代理商</title>


    <link rel="stylesheet" href="../../assets/css/style.default.css" th:href="@{/assets/css/style.default.css}"/>

    <link rel="stylesheet" href="../../assets/css/bootstrap-fileupload.min.css" th:href="@{/assets/css/bootstrap-fileupload.min.css}"/>

</head>

<body>


<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
    <div class="leftpanel" th:replace="assets/templates/left :: left (activeMenu='agentEdit')">

    </div><!-- leftpanel -->

    <div class="mainpanel">

        <div class="headerbar" th:replace="assets/templates/header :: header">


        </div><!-- headerbar -->

        <div class="pageheader">
            <h2><i class="fa fa-edit"></i> 代理商管理<span>Subtitle goes here...</span></h2>

        </div>

        <div class="contentpanel">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-close">&times;</a>
                        <a href="" class="minimize">&minus;</a>
                    </div>
                    <h4 class="panel-title">添加代理商</h4>
                </div>
                <div class="panel-body panel-body-nopadding">

                    <form id="editForm" action="agent_edit.html" th:action="@{/agents}" th:method="post" class="form-horizontal form-bordered">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理商名称</label>

                            <div class="col-sm-3">
                                <input type="text" name="name" title="代理商名称" placeholder="代理商名称" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号</label>

                            <div class="col-sm-3">
                                <input type="text" name="username" title="账号" placeholder="账号" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码</label>

                            <div class="col-sm-3">
                                <input type="password" name="password" title="密码" placeholder="密码" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理商等级</label>

                            <div class="col-sm-3">
                                <select name="level" title="代理商等级" class="form-control input-sm mb10" th:remove="all-but-first">
                                    <option>一级代理商</option>
                                    <option>二级代理商</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理商类型</label>

                            <div class="col-sm-3">
                                <select name="type" title="代理商类型" class="form-control input-sm mb10" th:remove="all-but-first">
                                    <option>独家代理</option>
                                    <option>普通代理</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">代理区域</label>

                            <div id="area">
                                <div class="col-sm-1">
                                    <select name="type"  class="form-control input-sm mb10 prov">
                                    </select>
                                </div>
                                <div class="col-sm-1">
                                    <select name="type"  class="form-control input-sm mb10 city" >
                                    </select>
                                </div>
                                <div class="col-sm-1">
                                    <select name="type" class="form-control input-sm mb10 dist">
                                    </select>
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">充值金额</label>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input type="number" name="balance" title="充值金额" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">佣金</label>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input type="number" name="commission" title="佣金" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">企业资质</label>

                            <div class="col-sm-6">
                                <div class="fileupload fileupload-new" data-provides="fileupload"><input type="hidden">

                                    <div class="input-append">
                                        <div class="uneditable-input">
                                            <i class="glyphicon glyphicon-file fileupload-exists"></i>
                                            <span class="fileupload-preview"></span>
                                        </div>
                                    <span class="btn btn-default btn-file">
                                      <span class="fileupload-new">Select file</span>
                                      <span class="fileupload-exists">Change</span>
                                      <input type="file" name="qualifyUri">
                                    </span>
                                        <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                </div><!-- panel-body -->

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button onclick="editHandler.submit()" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div><!-- panel-footer -->

            </div><!-- panel -->
        </div><!-- contentpanel -->
    </div><!-- mainpanel -->


</section>
<script src="../../assets/js/jquery-1.10.2.min.js" th:src="@{/assets/js/jquery-1.10.2.min.js}"></script>
<script src="../../assets/js/jquery-migrate-1.2.1.min.js" th:src="@{/assets/js/jquery-migrate-1.2.1.min.js}"></script>
<script src="../../assets/js/jquery-ui-1.10.3.min.js" th:src="@{/assets/js/jquery-ui-1.10.3.min.js}"></script>
<script src="../../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script src="../../assets/js/jquery.sparkline.min.js" th:src="@{/assets/js/jquery.sparkline.min.js}"></script>
<script src="../../assets/js/toggles.min.js" th:src="@{/assets/js/toggles.min.js}"></script>
<script src="../../assets/js/retina.min.js" th:src="@{/assets/js/retina.min.js}"></script>
<script src="../../assets/js/jquery.cookies.js" th:src="@{/assets/js/jquery.cookies.js}"></script>

<script src="../../assets/js/bootstrap-fileupload.min.js" th:src="@{/assets/js/bootstrap-fileupload.min.js}"></script>
<script src="../../assets/js/bootstrap-timepicker.min.js" th:src="@{/assets/js/bootstrap-timepicker.min.js}"></script>

<script src="../../assets/js/jquery.validate.min.js" th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script src="../../assets/js/msgresource/jquery.validation.message-zh_cn.js" th:src="@{/assets/js/msgresource/jquery.validation.message-zh_cn.js}"></script>

<script src="../../assets/js/custom.js" th:src="@{/assets/js/custom.js}"></script>
<script src="../../assets/js/cityselect/jquery.cityselect.js" th:src="@{/assets/js/cityselect/jquery.cityselect.js}"></script>
<script type="text/javascript">
    $(function () {
        editHandler.pageInit();
    });
    $("#area").citySelect({
        prov:"浙江", //省份
        city:"杭州", //城市
        dist:"滨江区"//区县
    });

    var editHandler = {
        pageInit: function () {
            //表单验证初始化
            $("#editForm").validate({
                ignoreTitle: true,
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    $(element).closest('.form-group').removeClass('has-error');
                    $(element).remove();
                },
                onfocusout: function (element) {
                    $(element).valid();
                },
                rules: {
                    agentName: {
                        required : true
                    },
                    balance: {
                        required: true,
                        digits: true
                    }
                },
                messages: {
                    agentName:{
                        required:"请输入名称"
                    },
                    balance: {
                        required:"请输入充值金额",
                        digits:"请输入数字"
                    }


                }
            });
        },
        submit: function () {
            $("#editForm").submit();
        }
    }
</script>


</body>
</html>
