<body>


<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
    <!--<div class="leftpanel" th:replace="views/common/left :: left (activeMenu='personal')">-->

    <!--</div>&lt;!&ndash; leftpanel &ndash;&gt;-->

    <!--<div class="mainpanel">-->

        <!--<div class="headerbar" th:replace="views/common/header :: header">-->

        <!--</div>&lt;!&ndash; headerbar &ndash;&gt;-->

        <div class="pageheader">
            <h2><i class="fa fa-edit"></i> 充值操作</h2>

        </div>

        <div class="contentpanel">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-btns">
                        <a href="" class="panel-close">&times;</a>
                        <a href="" class="minimize">&minus;</a>
                    </div>
                    <h4 class="panel-title">向下级代理充值</h4>
                </div>
                <div class="panel-body panel-body-nopadding">

                    <form id="editForm"  th:method="post" class="form-horizontal form-bordered">
                        <input type="hidden" th:value="${id}" id="id" name="id" />
                        <input type="hidden" th:value="${balance}+${commission}" id="account" name="account"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="commission">账户余额</label>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input type="text" th:value="${balance}" id="balance" name="balance" class="form-control" readonly="readonly"/>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="commission">佣金余额</label>

                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input type="text" th:value="${commission}" id="commission" name="commission" class="form-control" readonly="readonly"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">充值金额<span class="asterisk">*</span></label>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">¥</span>
                                    <input type="number" name="money" id="money"title="充值金额" placeholder="充值金额" class="form-control"/>
                                </div>
                            </div>
                        </div>





                    </form>

                </div><!-- panel-body -->

                <div class="panel-footer">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button onclick="editHandler.submit()" class="btn btn-primary" name="button" id="button">提交申请</button>
                        </div>
                    </div>
                </div><!-- panel-footer -->

            </div><!-- panel -->
        </div><!-- contentpanel -->
    <!--</div>&lt;!&ndash; mainpanel &ndash;&gt;-->


</section>

<script src="../../assets/js/bootstrap-fileupload.min.js" th:src="@{/assets/js/bootstrap-fileupload.min.js}"></script>

<script src="../../assets/js/jquery.validate.min.js" th:src="@{/assets/js/jquery.validate.min.js}"></script>
<script src="../../assets/js/msgresource/jquery.validation.message-zh_cn.js" th:src="@{/assets/js/msgresource/jquery.validation.message-zh_cn.js}"></script>

<script src="../../assets/js/custom.js" th:src="@{/assets/js/custom.js}"></script>

<script type="application/javascript" th:inline="javascript">
    var agentUrl = /*[[@{/}]]*/"/";
</script>

<script type="text/javascript">
    $(function () {
        editHandler.pageInit();
    });

    var editHandler = {
        pageInit: function () {
            //表单验证初始化
            $("#editForm").validate({
                ignoreTitle: true,
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    $(element).closest('.form-group').removeClass('has-error');
                    $(element).remove();
                },
                onfocusout: function (element) {
                    $(element).valid();
                },
                rules: {
                    money: {
                        required : true,
                        min:0,
                        minTo:"#account"
                    }
                },
                messages: {
                    money:{
                        required:"请输入充值金额",
                        min:"金额必须大于0",
                        minTo:"充值金额不许大于两余额总和"
                    }

                },
                submitHandler: function (form, ev) {
                    if($("#money").val()>$("#balance").val()){
                    layer.msg('余额不足，确定用佣金充值吗', {
                        time: 0 //不自动关闭
                        ,btn: ['确认', '否']
                        ,yes: function(index){
                            layer.close(index);
                            Import();
                        }
                    });
                    }
                    else{
                        Import();
                    }
                    return false;
                },
                invalidHandler: function () {
                    return true;
                }
            });
        },
        submit: function () {
            $("#editForm").submit();
        }
    }
</script>
<script>
      function Import(){
        $.ajax({
            url: agentUrl+"importBl",
            data: {
                money:$("#money").val(),
                id:$("#id").val(),
            },
            type: "POST",
            dataType: 'json',
            success: function (msg) {
                var index=parseInt(msg.code);
                $(".panel-footer") .toggle();
                switch (index) {
                    case 2000:
                        layer.msg("充值成功,2秒后将自动代理商列表", {time: 2000});
                        setTimeout(function(){
                                    var layerIndex = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                    parent.location.reload();
                                }
                                ,1000);
                        break;
                    case 4000:
                        layer.msg("充值失败，请联系管理员", {time: 2000});
                        $("#money").val("");
                        break;
                }
            },
            error: function () {

            }
        });
    }
</script>


</body>
