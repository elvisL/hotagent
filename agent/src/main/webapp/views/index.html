<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/png" th:href="@{/assets/images/favicon.png}">

    <title>代理商管理后台-首页</title>


    <link rel="stylesheet" href="../assets/css/style.default.css" th:href="@{/assets/css/style.default.css}"/>

    <link rel="stylesheet" href="../assets/css/bootstrap-fileupload.min.css" th:href="@{/assets/css/bootstrap-fileupload.min.css}"/>

</head>

<body>


<!-- Preloader -->
<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<section>
    <div class="leftpanel" th:replace="templates/left :: left (activeMenu='index')">
    </div><!-- leftpanel -->

    <div class="mainpanel">

        <div class="headerbar" th:replace="templates/header :: header">

        </div><!-- headerbar -->

        <div class="pageheader">
            <h2><i class="fa fa-edit"></i> 首页</h2>

        </div>

        <div class="contentpanel">

            <div class="row">

                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-success panel-stat">
                        <div class="panel-heading">

                            <div class="stat">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <img src="../assets/images/is-user.png" alt="">
                                    </div>
                                    <div class="col-xs-8">
                                        <small class="stat-label">代理商总数</small>
                                        <h1 class="index-agentNum-level1">1000</h1>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-success panel-stat">
                        <div class="panel-heading">

                            <div class="stat">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <img src="../assets/images/is-money.png" alt="">
                                    </div>
                                    <div class="col-xs-8">
                                        <small class="stat-label">总代理费用</small>
                                        <h1 class="index-agentNum-under">1000</h1>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-success panel-stat">
                        <div class="panel-heading">

                            <div class="stat">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <img src="../assets/images/is-money.png" alt="">
                                    </div>
                                    <div class="col-xs-8">
                                        <small class="stat-label">总返佣</small>
                                        <h1 class="index-agentNum-normal">1000</h1>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-primary panel-stat">
                        <div class="panel-heading">

                            <div class="stat">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <img src="../assets/images/is-money.png" alt="">
                                    </div>
                                    <div class="col-xs-8">
                                        <small class="stat-label">账户余额</small>
                                        <h1 class="index-new-day" th:text="${agent.balance}">1000</h1>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-primary panel-stat">
                        <div class="panel-heading">

                            <div class="stat">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <img src="../assets/images/is-money.png" alt="">
                                    </div>
                                    <div class="col-xs-8">
                                        <small class="stat-label">账户佣金</small>
                                        <h1 class="index-new-month" th:text="${agent.commission}">1000</h1>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-6 col-md-3">
                    <div class="panel panel-danger panel-stat">
                        <div class="panel-heading">

                            <div class="stat">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <img src="../assets/images/is-money.png" alt="">
                                    </div>
                                    <div class="col-xs-8">
                                        <small class="stat-label">未处理提现申请</small>
                                        <h1 class="no-handler-withdraw">1000</h1>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- contentpanel -->
    </div><!-- mainpanel -->

    </div><!-- rightpanel -->

</section>
<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
<script src="../assets/js/jquery-ui-1.10.3.min.js" th:src="@{/assets/js/jquery-ui-1.10.3.min.js}"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="../assets/js/jquery.sparkline.min.js" th:src="@{/assets/js/jquery.sparkline.min.js}"></script>
<script src="../assets/js/toggles.min.js" th:src="@{/assets/js/toggles.min.js}"></script>
<script src="http://cdn.bootcss.com/retina.js/1.3.0/retina.min.js"></script>
<script src="../assets/js/jquery.cookies.js" th:src="@{/assets/js/jquery.cookies.js}"></script>

<script src="../assets/js/custom.js" th:src="@{/assets/js/custom.js}"></script>

<script type="text/javascript">

</script>


</body>
</html>
